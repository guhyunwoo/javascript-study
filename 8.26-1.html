<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h4>Bootstrap 사용 및 함수 사용하기</h4>
    <div class="alert alert-danger" role="alert" id="alert_div">
      알림창 입니다.
      <button
        type="button"
        class="btn btn-primary"
        id="closing"
        onclick="closingButton()"
      >
        닫기
      </button>
    </div>
    <button
      type="button"
      class="btn btn-success"
      id="opening"
      onclick="openingButton()"
    >
      보이기
    </button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const openButton = document.getElementById("opening");
      const closeButton = document.getElementById("closing");
      const alertBox = document.getElementById("alert_div");

      alertBox.style.display = "none";

      function openingButton() {
        alertBox.style.display = "block";
      }

      function closingButton() {
        alertBox.style.display = "none";
      }
    </script>
  </body>
</html>
