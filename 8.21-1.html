<!DOCTYPE html>
<html lang="ko">
  <head>
       
    <meta charset="UTF-8" />
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./8.21.css" />
    <title>글자색 바꾸기</title>
  </head>
  <body>
       
    <h1 id="heading" onclick="changeRed()">자바스크립트</h1>
       
    <p id="text">위 텍스트를 클릭해 보세요</p>
       
    <script>
      let h = document.getElementById("heading");
      function changeRed() {
        if (h.style.color === "blue") {
          h.style.color = "red";
        } else {
          h.style.color = "blue";
        }
      }
    </script>
    <script src="./8.21.js"></script>
  </body>
</html>
