<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=chrome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>날짜 형식 변환</h1>
    <h2></h2>
    <script>
      const promptText = window.prompt("날짜를 입력해 주세요.", "예)19990721");
      alert(`${promptText.substring(0, 4)}년 입니다.`);

      const inputText = document.querySelector("body h2");

      inputText.textContent = `${promptText.substring(
        0,
        4
      )}년 ${promptText.substring(4, 6)}월 입니다.`;
    </script>
  </body>
</html>
